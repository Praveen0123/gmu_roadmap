query areaOfStudyById($areaOfStudyId: ID!) 
{
  areaOfStudyById(id: $areaOfStudyId) 
  {
    ...areaOfStudyFragment
  }
}

query areaOfStudyList 
{
  areaOfStudyList 
  {
    ...areaOfStudyFragment
  }
}

fragment areaOfStudyFragment on AreaOfStudy 
{
  id
  name
  occupationList 
  {
    ...occupationDetailsFragment
  }
}