<form novalidate
      autocomplete="off"
      [formGroup]="formGroup"
      (ngSubmit)="onFormSubmit()"
      *ngIf="formGroup">

  <section class="grid-x grid-margin-x align-middle">

    <!-- SEARCH TERM -->
    <div class="cell auto">

      <mat-form-field appearance="outline">

        <mat-label>SEARCH Occupations</mat-label>

        <input matInput
               placeholder="SEARCH Occupations"
               formControlName="searchTerm"
               autocomplete="none"
               required />

        <mat-icon matSuffix>search</mat-icon>

        <mat-error *ngIf="formGroup.controls.searchTerm.hasError('required')
                          || (formGroup.get('searchTerm').invalid && formGroup.get('searchTerm').touched)">
          Search term is required.
        </mat-error>

      </mat-form-field>

    </div>

    <!-- FORM BUTTON -->
    <div class="cell shrink">

      <button mat-raised-button
              [disabled]="!formGroup.valid"
              class="search-button">SEARCH</button>

    </div>

  </section>

</form>
