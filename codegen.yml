overwrite: true
schema: "http://api-gmu-development.us-east-2.elasticbeanstalk.com/graphql"
documents: "src/app/core/graphql/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-apollo-angular"
  ./graphql.schema.json:
    plugins:
      - "introspection"
